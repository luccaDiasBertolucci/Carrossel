<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide0" checked>
            <input type="radio" name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">

            <div class="slide s1">
                <img src="./images/0.jpg" alt="porshe 911">
            </div>


            <div class="slide">
                <img src="./images/1.jpg" alt="ferrari">
                
            </div>


            <div class="slide">
                <img src="./images/2.jpg" alt="camaro">
                
            </div>


            <div class="slide">
                <img src="./images/3.jpg" alt="camaro frente">
                
            </div>


            <div class="slide">
                <img src="./images/4.jpg" alt="camaro novo">
                
            </div>
            
        </div>

        <div class="navigation">
            <label class="bar" for="slide0"></label>
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
        </div>
    </div>
</body>
</html>
